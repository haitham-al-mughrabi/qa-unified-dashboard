<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .project-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .project-name {
            font-size: 2em;
            font-weight: 700;
        }

        .year-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .year-nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .year-nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .year-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .year-display {
            font-size: 2em;
            font-weight: 700;
            min-width: 150px;
            text-align: center;
        }

        .quarters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .quarter-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .quarter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .quarter-card.expanded {
            grid-column: 1 / -1;
        }

        .quarter-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expand-icon {
            font-size: 0.7em;
            opacity: 0.6;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .details-section {
            display: none;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .details-section.active {
            display: block;
        }

        .record-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-info {
            flex: 1;
        }

        .record-filename {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .record-months {
            font-size: 0.85em;
            color: #666;
        }

        .record-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Analytics Dashboard</h1>
            <p>Project-based ticket resolution analytics</p>
        </div>

        <div class="nav-bar">
            <a href="/" class="nav-btn">Ticket Analyzer</a>
            <a href="/projects" class="nav-btn">Projects</a>
        </div>

        <div id="dashboardContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading dashboard data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let dashboardData = {};
        let currentYearByProject = {};

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/records/aggregated`);
                const data = await response.json();

                dashboardData = data.aggregated;

                // Initialize current year for each project (use the latest year)
                Object.keys(dashboardData).forEach(projectKey => {
                    const years = Object.keys(dashboardData[projectKey].years).map(Number).sort((a, b) => b - a);
                    if (years.length > 0) {
                        currentYearByProject[projectKey] = years[0];
                    }
                });

                renderDashboard();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboardContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading dashboard</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDashboard() {
            const container = document.getElementById('dashboardContainer');

            if (Object.keys(dashboardData).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No data yet</h3>
                        <p>Start by analyzing tickets and saving them to projects</p>
                    </div>
                `;
                return;
            }

            let html = '';

            Object.keys(dashboardData).forEach(projectKey => {
                const project = dashboardData[projectKey];
                const years = Object.keys(project.years).map(Number).sort((a, b) => b - a);
                const currentYear = currentYearByProject[projectKey];
                const yearData = project.years[currentYear];

                if (!yearData) return;

                const quarters = Object.keys(yearData.quarters).sort();

                html += `
                    <div class="project-section">
                        <div class="project-header" style="border-bottom-color: ${project.project_color}">
                            <div class="project-name" style="color: ${project.project_color}">
                                ${project.project_name}
                            </div>
                        </div>

                        <div class="year-navigation">
                            <button class="year-nav-btn" onclick="changeYear('${projectKey}', -1)" ${years.indexOf(currentYear) >= years.length - 1 ? 'disabled' : ''}>
                                ←
                            </button>
                            <div class="year-display" style="color: ${project.project_color}">
                                ${currentYear}
                            </div>
                            <button class="year-nav-btn" onclick="changeYear('${projectKey}', 1)" ${years.indexOf(currentYear) <= 0 ? 'disabled' : ''}>
                                →
                            </button>
                        </div>

                        <div class="quarters-container">
                            ${quarters.map(quarter => {
                                const quarterData = yearData.quarters[quarter];
                                const successRate = quarterData.success_rate;

                                return `
                                    <div class="quarter-card" id="quarter-${projectKey}-${currentYear}-${quarter}" style="border-left-color: ${project.project_color}" onclick="toggleQuarterDetails('${projectKey}', '${currentYear}', '${quarter}')">
                                        <div class="quarter-title" style="color: ${project.project_color}">
                                            ${quarter}
                                            <span class="expand-icon">▼</span>
                                        </div>

                                        <div class="metrics-grid">
                                            <div class="metric-card">
                                                <div class="metric-value" style="color: ${project.project_color}">
                                                    ${quarterData.total_tickets}
                                                </div>
                                                <div class="metric-label">Total Tickets</div>
                                            </div>

                                            <div class="metric-card">
                                                <div class="metric-value" style="color: ${project.project_color}">
                                                    ${quarterData.resolved_in_2days}
                                                </div>
                                                <div class="metric-label">Resolved in ≤2 Days</div>
                                            </div>

                                            <div class="metric-card">
                                                <div class="metric-value" style="color: ${project.project_color}">
                                                    ${successRate}%
                                                </div>
                                                <div class="metric-label">Success Rate</div>
                                            </div>

                                            <div class="metric-card">
                                                <div class="metric-value" style="color: ${project.project_color}">
                                                    ${quarterData.total_tickets - quarterData.resolved_in_2days}
                                                </div>
                                                <div class="metric-label">Resolved in >2 Days</div>
                                            </div>
                                        </div>

                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${successRate}%; background: ${project.project_color}"></div>
                                        </div>

                                        <div class="details-section" id="details-${projectKey}-${currentYear}-${quarter}">
                                            <h4 style="margin-bottom: 15px; color: ${project.project_color}">Records in this quarter:</h4>
                                            ${quarterData.records.map(record => {
                                                return `
                                                    <div class="record-item">
                                                        <div class="record-info">
                                                            <div class="record-filename">${record.filename}</div>
                                                            <div class="record-months">Months: ${record.months.join(', ')}</div>
                                                        </div>
                                                        <div class="record-stats">
                                                            <div><strong>${record.total_tickets}</strong> tickets</div>
                                                            <div><strong>${record.success_rate}%</strong> success</div>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function changeYear(projectKey, direction) {
            const years = Object.keys(dashboardData[projectKey].years).map(Number).sort((a, b) => b - a);
            const currentIndex = years.indexOf(currentYearByProject[projectKey]);
            const newIndex = currentIndex - direction; // direction: 1 for next (newer), -1 for prev (older)

            if (newIndex >= 0 && newIndex < years.length) {
                currentYearByProject[projectKey] = years[newIndex];
                renderDashboard();
            }
        }

        function toggleQuarterDetails(projectKey, year, quarter) {
            const card = document.getElementById(`quarter-${projectKey}-${year}-${quarter}`);
            const details = document.getElementById(`details-${projectKey}-${year}-${quarter}`);

            if (details.classList.contains('active')) {
                details.classList.remove('active');
                card.classList.remove('expanded');
            } else {
                // Close all other expanded quarters in this project
                document.querySelectorAll(`[id^="quarter-${projectKey}"]`).forEach(c => {
                    c.classList.remove('expanded');
                });
                document.querySelectorAll(`[id^="details-${projectKey}"]`).forEach(d => {
                    d.classList.remove('active');
                });

                details.classList.add('active');
                card.classList.add('expanded');
            }
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
