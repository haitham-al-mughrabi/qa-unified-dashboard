<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-project-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .add-project-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker-wrapper input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .projects-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .projects-list h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .project-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #667eea;
        }

        .project-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-info {
            flex: 1;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .project-description {
            color: #666;
            margin-bottom: 5px;
        }

        .project-meta {
            color: #999;
            font-size: 0.85em;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            padding: 8px 20px;
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: transform 0.2s;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #38ef7d;
            color: white;
        }

        .error-message {
            background: #ff4444;
            color: white;
        }

        .success-message.active,
        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Management</h1>
            <p>Create and manage your QA projects</p>
        </div>

        <div class="nav-bar">
            <a href="/" class="nav-btn">Ticket Analyzer</a>
            <a href="/dashboard" class="nav-btn">Dashboard</a>
        </div>

        <div class="add-project-section">
            <h2>Add New Project</h2>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required placeholder="Enter project name">
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" placeholder="Enter project description (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="projectColor">Project Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="projectColor" value="#667eea">
                        <span id="colorValue">#667eea</span>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Create Project</button>
            </form>
        </div>

        <div class="projects-list">
            <h2>All Projects</h2>
            <div id="projectsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading projects...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Color picker change handler
        document.getElementById('projectColor').addEventListener('input', (e) => {
            document.getElementById('colorValue').textContent = e.target.value;
        });

        // Form submission
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('projectName').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const color = document.getElementById('projectColor').value;

            if (!name) {
                showError('Project name is required');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, color })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create project');
                }

                showSuccess('Project created successfully!');
                document.getElementById('projectForm').reset();
                document.getElementById('projectColor').value = '#667eea';
                document.getElementById('colorValue').textContent = '#667eea';
                loadProjects();
            } catch (error) {
                showError(error.message);
            }
        });

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`);
                const data = await response.json();

                const container = document.getElementById('projectsContainer');

                if (!data.projects || data.projects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No projects yet</h3>
                            <p>Create your first project above</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.projects.forEach(project => {
                    html += `
                        <div class="project-card" style="border-left-color: ${project.color}">
                            <div class="project-info">
                                <div class="project-name" style="color: ${project.color}">${project.name}</div>
                                ${project.description ? `<div class="project-description">${project.description}</div>` : ''}
                                <div class="project-meta">Created: ${new Date(project.created_at).toLocaleDateString()}</div>
                            </div>
                            <div class="project-actions">
                                <button class="btn-delete" onclick="deleteProject(${project.id}, '${project.name}')">Delete</button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading projects</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Delete project
        async function deleteProject(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"? This will also delete all associated analysis records.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/projects/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete project');
                }

                showSuccess('Project deleted successfully!');
                loadProjects();
            } catch (error) {
                showError(error.message);
            }
        }

        function showSuccess(message) {
            const elem = document.getElementById('successMessage');
            elem.textContent = message;
            elem.classList.add('active');
            setTimeout(() => elem.classList.remove('active'), 3000);
        }

        function showError(message) {
            const elem = document.getElementById('errorMessage');
            elem.textContent = message;
            elem.classList.add('active');
            setTimeout(() => elem.classList.remove('active'), 5000);
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
