version: '3.8'

services:
  qa-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa-unified-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./qa_dashboard.db:/app/qa_dashboard.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
