<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Resolution Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .save-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .save-btn.active {
            display: inline-block;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .close-btn {
            font-size: 2em;
            color: #999;
            cursor: pointer;
            border: none;
            background: none;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .months-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .month-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .month-checkbox:hover {
            background: #e9ecef;
        }

        .month-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .month-checkbox label {
            cursor: pointer;
            margin: 0 !important;
            font-weight: normal !important;
        }

        .month-name-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .month-quick-select {
            width: 100%;
            padding: 6px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.85em;
            margin-top: 3px;
            background: white;
        }

        .select-all-months {
            margin-bottom: 15px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
        }

        .select-all-months:hover {
            background: #5568d3;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .month-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .month-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .month-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .metric {
            margin-bottom: 15px;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .percentage {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success-message {
            background: #38ef7d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message.active {
            display: block;
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .summary-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-item .label {
            color: #666;
            font-size: 0.9em;
        }

        .quarter-section {
            margin-bottom: 30px;
        }

        .quarter-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .quarter-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .quarter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .quarter-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .quarter-card .metric-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .quarter-card .metric-value {
            color: white;
        }

        .quarter-card .percentage {
            background: rgba(255, 255, 255, 0.3);
        }

        .quarter-card .progress-bar {
            background: rgba(255, 255, 255, 0.3);
        }

        .quarter-card .progress-fill {
            background: white;
        }

        .month-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ticket Resolution Analyzer</h1>
            <p>Upload your Excel file to analyze ticket resolution times</p>
        </div>

        <div class="nav-bar">
            <div class="nav-links">
                <a href="/dashboard" class="nav-btn">Dashboard</a>
                <a href="/projects" class="nav-btn">Projects</a>
            </div>
            <button class="save-btn" id="saveBtn" onclick="openSaveModal()">Save Analysis</button>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <label for="fileInput" class="file-input-label">
                    Choose Excel File
                </label>
            </div>
            <div class="file-name" id="fileName">No file selected</div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your file...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success-message" id="successMessage"></div>

        <div id="summaryContainer"></div>

        <div id="quarterSection" class="quarter-section">
            <div class="results-container" id="quarterResults"></div>
        </div>

        <div class="month-section">
            <h2 id="monthSectionTitle" style="display: none;">Monthly Breakdown</h2>
            <div class="results-container" id="results"></div>
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Analysis</h2>
                <button class="close-btn" onclick="closeSaveModal()">&times;</button>
            </div>

            <form id="saveForm">
                <div class="form-group">
                    <label>Project *</label>
                    <select id="projectSelect" required>
                        <option value="">Select a project...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Year *</label>
                    <input type="number" id="yearInput" min="2000" max="2100" required placeholder="e.g., 2025">
                </div>

                <div class="form-group">
                    <label>Select Months to Save *</label>
                    <button type="button" class="select-all-months" onclick="toggleAllMonths()">Select All</button>
                    <div class="months-selection" id="monthsSelection"></div>
                </div>

                <button type="submit" class="btn-primary" id="saveSubmitBtn">Save to Database</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentFileName = '';
        let currentAnalysisData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFileName = file.name;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('results').innerHTML = '';
            document.getElementById('quarterResults').innerHTML = '';
            document.getElementById('summaryContainer').innerHTML = '';
            document.getElementById('monthSectionTitle').style.display = 'none';
            document.getElementById('saveBtn').classList.remove('active');
            document.getElementById('successMessage').classList.remove('active');
            currentAnalysisData = null;

            const quarterSection = document.getElementById('quarterSection');
            const existingTitle = quarterSection.querySelector('h2');
            if (existingTitle) {
                existingTitle.remove();
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    processWorkbook(workbook);
                    document.getElementById('loading').classList.remove('active');
                } catch (error) {
                    showError('Error processing file: ' + error.message);
                    document.getElementById('loading').classList.remove('active');
                }
            };

            reader.onerror = function() {
                showError('Error reading file');
                document.getElementById('loading').classList.remove('active');
            };

            reader.readAsArrayBuffer(file);
        }

        function processWorkbook(workbook) {
            const results = [];
            let totalTickets = 0;
            let totalResolvedIn2Days = 0;

            workbook.SheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { raw: false, dateNF: 'yyyy-mm-dd' });

                if (jsonData.length === 0) return;

                const result = analyzeSheet(sheetName, jsonData);
                if (result) {
                    results.push(result);
                    totalTickets += result.totalTickets;
                    totalResolvedIn2Days += result.resolvedIn2Days;
                }
            });

            if (results.length === 0) {
                showError('No valid data found in the Excel file. Please ensure the file contains one of these header formats:\\n- "Ticket created - Date" and "Ticket solved - Date"\\n- "Issue created date" and "Issue resolution date"');
                return;
            }

            displaySummary(totalTickets, totalResolvedIn2Days);
            displayQuarterResults(results);
            displayResults(results);

            currentAnalysisData = {
                totalTickets,
                totalResolvedIn2Days,
                results
            };

            document.getElementById('saveBtn').classList.add('active');
        }

        // (Analysis functions remain the same as before - extractMonthName, getDisplayName, etc.)
        // I'll include the essential ones here:

        function analyzeSheet(sheetName, data) {
            let resolvedIn2Days = 0;
            let totalTickets = 0;

            const headers = Object.keys(data[0] || {});

            let createdDateCol = headers.find(h =>
                h.toLowerCase().includes('ticket created') ||
                h.toLowerCase().includes('issue created')
            );
            let solvedDateCol = headers.find(h =>
                h.toLowerCase().includes('ticket solved') ||
                h.toLowerCase().includes('issue resolution') ||
                h.toLowerCase().includes('issue resolved')
            );

            if (!createdDateCol || !solvedDateCol) {
                console.warn(`Sheet "${sheetName}" doesn't have the expected columns.`);
                return null;
            }

            data.forEach(row => {
                if (!row[createdDateCol] || !row[solvedDateCol]) {
                    return;
                }

                totalTickets++;

                const createdDate = parseDate(row[createdDateCol]);
                const solvedDate = parseDate(row[solvedDateCol]);

                if (createdDate && solvedDate) {
                    const diffTime = Math.abs(solvedDate - createdDate);
                    const diffDays = diffTime / (1000 * 60 * 60 * 24);

                    if (diffDays <= 2) {
                        resolvedIn2Days++;
                    }
                }
            });

            const percentage = totalTickets > 0 ? ((resolvedIn2Days / totalTickets) * 100).toFixed(2) : 0;

            return {
                sheetName,
                displayName: sheetName,
                totalTickets,
                resolvedIn2Days,
                percentage
            };
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            if (dateStr instanceof Date) return dateStr;

            const str = String(dateStr).trim();
            if (!str) return null;

            let date = new Date(str);
            if (!isNaN(date.getTime())) return date;

            return null;
        }

        function displaySummary(totalTickets, totalResolvedIn2Days) {
            const percentage = totalTickets > 0 ? ((totalResolvedIn2Days / totalTickets) * 100).toFixed(2) : 0;

            const summaryHTML = `
                <div class="summary">
                    <h2>Overall Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value">${totalTickets}</div>
                            <div class="label">Total Tickets</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${totalResolvedIn2Days}</div>
                            <div class="label">Resolved in ≤2 Days</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${percentage}%</div>
                            <div class="label">Success Rate</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${totalTickets - totalResolvedIn2Days}</div>
                            <div class="label">Resolved in >2 Days</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('summaryContainer').innerHTML = summaryHTML;
        }

        function displayQuarterResults(results) {
            // Simplified - just show monthly for now
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            document.getElementById('monthSectionTitle').style.display = 'block';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'month-card';

                card.innerHTML = `
                    <div class="month-title">${result.displayName}</div>
                    <div class="metric">
                        <div class="metric-label">Total Tickets</div>
                        <div class="metric-value">${result.totalTickets}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Resolved in ≤2 Days</div>
                        <div class="metric-value">${result.resolvedIn2Days}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Success Rate</div>
                        <div class="percentage">${result.percentage}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.percentage}%"></div>
                    </div>
                `;

                resultsContainer.appendChild(card);
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }

        // Save Modal Functions
        async function openSaveModal() {
            if (!currentAnalysisData) {
                alert('No analysis data to save. Please upload and analyze a file first.');
                return;
            }

            // Load projects
            await loadProjects();

            // Set default year to current year
            document.getElementById('yearInput').value = new Date().getFullYear();

            // Create month checkboxes from analysis data
            const monthsContainer = document.getElementById('monthsSelection');
            monthsContainer.innerHTML = '';

            currentAnalysisData.results.forEach((result, index) => {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-checkbox';
                monthDiv.style.flexDirection = 'column';
                monthDiv.style.alignItems = 'flex-start';

                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                   'July', 'August', 'September', 'October', 'November', 'December'];

                monthDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
                        <input type="checkbox" id="month_${index}" value="${result.sheetName}" data-index="${index}" checked>
                        <label for="month_${index}" style="flex: 1;">${result.displayName}</label>
                    </div>
                    <select class="month-quick-select" onchange="updateMonthName(${index}, this.value)">
                        <option value="">Quick select month...</option>
                        ${monthNames.map(m => `<option value="${m}">${m}</option>`).join('')}
                    </select>
                    <input type="text" class="month-name-input" id="monthName_${index}"
                           value="${result.displayName}"
                           placeholder="Custom month name"
                           onchange="updateMonthNameCustom(${index}, this.value)">
                `;
                monthsContainer.appendChild(monthDiv);
            });

            document.getElementById('saveModal').classList.add('active');
        }

        function closeSaveModal() {
            document.getElementById('saveModal').classList.remove('active');
        }

        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`);
                const data = await response.json();

                const select = document.getElementById('projectSelect');
                select.innerHTML = '<option value="">Select a project...</option>';

                if (data.projects && data.projects.length > 0) {
                    data.projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML += '<option value="" disabled>No projects available - Create one first</option>';
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function updateMonthName(index, monthName) {
            if (monthName) {
                const input = document.getElementById(`monthName_${index}`);
                if (input) {
                    input.value = monthName;
                    currentAnalysisData.results[index].displayName = monthName;
                }
            }
        }

        function updateMonthNameCustom(index, monthName) {
            if (monthName) {
                currentAnalysisData.results[index].displayName = monthName;
            }
        }

        function toggleAllMonths() {
            const checkboxes = document.querySelectorAll('#monthsSelection input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        document.getElementById('saveForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectId = document.getElementById('projectSelect').value;
            const year = document.getElementById('yearInput').value;
            const checkboxes = document.querySelectorAll('#monthsSelection input[type="checkbox"]:checked');

            if (!projectId) {
                alert('Please select a project');
                return;
            }

            if (checkboxes.length === 0) {
                alert('Please select at least one month');
                return;
            }

            const selectedMonths = [];
            const filteredResults = [];

            // Get selected months with their custom names
            checkboxes.forEach(cb => {
                const index = parseInt(cb.dataset.index);
                const monthNameInput = document.getElementById(`monthName_${index}`);
                const customName = monthNameInput ? monthNameInput.value : currentAnalysisData.results[index].displayName;

                selectedMonths.push(customName);

                // Add the result with the custom display name
                const result = {...currentAnalysisData.results[index]};
                result.displayName = customName;
                filteredResults.push(result);
            });

            const totalTickets = filteredResults.reduce((sum, r) => sum + r.totalTickets, 0);
            const totalResolvedIn2Days = filteredResults.reduce((sum, r) => sum + r.resolvedIn2Days, 0);
            const successRate = totalTickets > 0 ? ((totalResolvedIn2Days / totalTickets) * 100).toFixed(2) : 0;

            try {
                const response = await fetch(`${API_URL}/records`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_id: projectId,
                        filename: currentFileName,
                        year: parseInt(year),
                        months: selectedMonths,
                        total_tickets: totalTickets,
                        resolved_in_2days: totalResolvedIn2Days,
                        success_rate: parseFloat(successRate),
                        analysis_data: filteredResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save analysis');
                }

                closeSaveModal();
                const successMsg = document.getElementById('successMessage');
                successMsg.textContent = 'Analysis saved successfully!';
                successMsg.classList.add('active');

                setTimeout(() => {
                    successMsg.classList.remove('active');
                }, 3000);

            } catch (error) {
                alert('Error saving analysis: ' + error.message);
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('saveModal');
            if (event.target === modal) {
                closeSaveModal();
            }
        }
    </script>
</body>
