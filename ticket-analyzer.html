<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Resolution Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .month-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .month-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .month-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .metric {
            margin-bottom: 15px;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .percentage {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .summary-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-item .label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Ticket Resolution Analyzer</h1>
            <p>Upload your Excel file to analyze ticket resolution times</p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <label for="fileInput" class="file-input-label">
                    üìÅ Choose Excel File
                </label>
            </div>
            <div class="file-name" id="fileName">No file selected</div>
        </div>

        <div class="loading" id="loading">
            Processing your file...
        </div>

        <div class="error" id="error"></div>

        <div id="summaryContainer"></div>

        <div class="results-container" id="results"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('results').innerHTML = '';
            document.getElementById('summaryContainer').innerHTML = '';

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });

                    processWorkbook(workbook);
                    document.getElementById('loading').classList.remove('active');
                } catch (error) {
                    showError('Error processing file: ' + error.message);
                    document.getElementById('loading').classList.remove('active');
                }
            };

            reader.onerror = function() {
                showError('Error reading file');
                document.getElementById('loading').classList.remove('active');
            };

            reader.readAsArrayBuffer(file);
        }

        function processWorkbook(workbook) {
            const results = [];
            let totalTickets = 0;
            let totalResolvedIn2Days = 0;

            workbook.SheetNames.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { raw: false, dateNF: 'yyyy-mm-dd' });

                if (jsonData.length === 0) return;

                const result = analyzeSheet(sheetName, jsonData);
                if (result) {
                    results.push(result);
                    totalTickets += result.totalTickets;
                    totalResolvedIn2Days += result.resolvedIn2Days;
                }
            });

            if (results.length === 0) {
                showError('No valid data found in the Excel file. Please ensure the file contains the required headers: "Ticket created - Date", "Ticket solved - Date", "Full resolution time (mins)", "Tickets"');
                return;
            }

            displaySummary(totalTickets, totalResolvedIn2Days);
            displayResults(results);
        }

        function analyzeSheet(sheetName, data) {
            let resolvedIn2Days = 0;
            let totalTickets = 0;

            // Find the correct column headers (case-insensitive)
            const headers = Object.keys(data[0] || {});
            const createdDateCol = headers.find(h => h.toLowerCase().includes('ticket created'));
            const solvedDateCol = headers.find(h => h.toLowerCase().includes('ticket solved'));
            const resolutionTimeCol = headers.find(h => h.toLowerCase().includes('full resolution time'));

            if (!createdDateCol && !solvedDateCol && !resolutionTimeCol) {
                console.warn(`Sheet "${sheetName}" doesn't have the expected columns`);
                return null;
            }

            data.forEach(row => {
                // Skip empty rows
                if (!row[createdDateCol] && !row[solvedDateCol]) {
                    return;
                }

                totalTickets++;

                // Method 1: Use resolution time in minutes if available
                if (resolutionTimeCol && row[resolutionTimeCol]) {
                    const resolutionMinutes = parseFloat(row[resolutionTimeCol]);
                    if (!isNaN(resolutionMinutes)) {
                        const resolutionDays = resolutionMinutes / (60 * 24);
                        if (resolutionDays <= 2) {
                            resolvedIn2Days++;
                        }
                        return;
                    }
                }

                // Method 2: Calculate from created and solved dates
                if (createdDateCol && solvedDateCol && row[createdDateCol] && row[solvedDateCol]) {
                    const createdDate = parseDate(row[createdDateCol]);
                    const solvedDate = parseDate(row[solvedDateCol]);

                    if (createdDate && solvedDate) {
                        const diffTime = Math.abs(solvedDate - createdDate);
                        const diffDays = diffTime / (1000 * 60 * 60 * 24);

                        if (diffDays <= 2) {
                            resolvedIn2Days++;
                        }
                    }
                }
            });

            const percentage = totalTickets > 0 ? ((resolvedIn2Days / totalTickets) * 100).toFixed(2) : 0;

            return {
                sheetName,
                totalTickets,
                resolvedIn2Days,
                percentage
            };
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;

            // If it's already a Date object
            if (dateStr instanceof Date) {
                return dateStr;
            }

            // Try parsing as ISO date
            const date = new Date(dateStr);
            if (!isNaN(date.getTime())) {
                return date;
            }

            // Try parsing common date formats
            const formats = [
                /(\d{4})-(\d{2})-(\d{2})/, // YYYY-MM-DD
                /(\d{2})\/(\d{2})\/(\d{4})/, // MM/DD/YYYY
                /(\d{2})-(\d{2})-(\d{4})/, // DD-MM-YYYY
            ];

            for (const format of formats) {
                const match = dateStr.match(format);
                if (match) {
                    return new Date(dateStr);
                }
            }

            return null;
        }

        function displaySummary(totalTickets, totalResolvedIn2Days) {
            const percentage = totalTickets > 0 ? ((totalResolvedIn2Days / totalTickets) * 100).toFixed(2) : 0;

            const summaryHTML = `
                <div class="summary">
                    <h2>üìà Overall Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="value">${totalTickets}</div>
                            <div class="label">Total Tickets</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${totalResolvedIn2Days}</div>
                            <div class="label">Resolved in ‚â§2 Days</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${percentage}%</div>
                            <div class="label">Success Rate</div>
                        </div>
                        <div class="summary-item">
                            <div class="value">${totalTickets - totalResolvedIn2Days}</div>
                            <div class="label">Resolved in >2 Days</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('summaryContainer').innerHTML = summaryHTML;
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'month-card';

                card.innerHTML = `
                    <div class="month-title">üìÖ ${result.sheetName}</div>
                    <div class="metric">
                        <div class="metric-label">Total Tickets</div>
                        <div class="metric-value">${result.totalTickets}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Resolved in ‚â§2 Days</div>
                        <div class="metric-value">${result.resolvedIn2Days}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Success Rate</div>
                        <div class="percentage">${result.percentage}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.percentage}%"></div>
                    </div>
                `;

                resultsContainer.appendChild(card);
            });
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }
    </script>
</body>
</html>
